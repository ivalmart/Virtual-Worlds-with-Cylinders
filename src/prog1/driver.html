<html>
    <head>
        <meta charset="utf-8">
        <title>ASG 1</title>

        <!-- Load external libs -->
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/webgl-utils.js"></script>

        <!-- Load main -->
        <script src="asg1.js"></script>
    </head>

    <body onload="main()">
        <canvas id="canvas" width="400" height="400"></canvas>

        <!-- Functions for User Input -->
        <br>n: 
            <input id="nValue" type="number"></input>
            Draw Caps: 
            <input type="checkbox" onclick="adjustCapCondition(this)"></input>
        </br>
        <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

        <br></br>
        <!-- Button and Functions for Saving Files -->
        <br>
            <!-- Coor Files -->
            <form onsubmit="saveCoor(this['name'].value)">
                <input type="text" name="name" value="cylinder.coor">
                <input type="submit" value="Save Coor">
            </form>
            <!-- Poly Files -->
            <form onsubmit="savePoly(this['name'].value)">
                <input type="text" name="name" value="cylinder.poly">
                <input type="submit" value="Save Poly">
            </form>
        </br>
    </body>
</html>
